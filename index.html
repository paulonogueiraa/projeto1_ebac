<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Caprasimo&display=swap" rel="stylesheet">

    <title>Impetus Record Lab</title>
</head>
<body>
    <header>
        <div class="container">
            <h1><img id="Impetus-Logo" src="./images/Logo Branca Impetus LR.png" title="Logo Impetus"></h1>
            <nav>
                <ul>
                    <li>
                        <a href="#about">Sobre nós</a>
                    </li>
                    <li>
                        <a href="#social-media">Redes</a>
                    </li>
                    <li>
                        <a href="#send-demo">Demo</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
        <section id="about">
            <div class="container">
                <h2>Sobre nós</h2>
                <br />
                <p>Buscando sons alternativos, a Impetus Record Lab traz um blend de Indie, Punk e Trap para a musica eletronica</p>
            </div>
        </section>
        <section id="social-media">
            <div class="container">
                <h3>Redes Sociais</h3>
                <br />
                <ul class="social-links">
                    <li>
                        <a href="#" title="Siga-nos no Facebook">
                            <img src="./images/facebook.png" alt="Logo do Facebook"/>
                        </a>
                    </li>
                    <li>
                        <a href="#" title="Siga-nos no Instagram">
                            <img src="./images/instagram.png" alt="Logo do Instagram"/>
                        </a>
                    </li>
                    <li>
                        <a href="#" title="Siga-nos no Soundcloud">
                            <img src="./images/soundcloud.png" alt="Logo do Soundcloud"/>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
        <section id="send-demo">
            <div class="container">
                <h3>Mande suas demos</h3>
                <br />
                <form class="formulario">
                    <input type="text" placeholder="Seu nome" required/>
                    <input type="email" placeholder="Seu e-mail" required/>
                    <input type="tel" placeholder="Seu telefone(opcional)"/>
                    <textarea placeholder="Se apresente e envie o link da demo"></textarea>
                    <button type="submit" placeholder="Enviar"></button>
                </form>
            </div>
        </section>
        <footer>
            <div class="container">
                &copy; Impetus Record Lab - Todos direitos reservados 2023
            </div>
        </footer>
</body>
</html>
